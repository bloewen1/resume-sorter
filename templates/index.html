<!DOCTYPE html>
<html>
<head>
    <title>File Parser</title>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Upload a Zip File Containing Word Documents or PDFs</h1>
    <form action="/parse" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Parse">
        <br>
        <label for="search_word">Search Words:</label>
        <input type="checkbox" name="search_word" value="Python">Python
        <input type="checkbox" name="search_word" value="Javascript">Javascript
        <input type="checkbox" name="search_word" value="SQL">SQL
        <input type="checkbox" name="search_word" value="HTML">HTML
        <input type="checkbox" name="search_word" value="Oracle">Oracle
    </form>
    <!-- Score display -->
    <div id="score">
        <h2>Score:</h2>
        <pre id="scoreText"></pre>
    </div>
    <script>
        const form = document.querySelector('form');
    
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
    
            try {
                const response = await fetch('/parse', {
                    method: 'POST',
                    body: formData,
                });
    
                if (!response.ok) {
                    throw new Error(`Server returned an error. Status: ${response.status}`);
                }
    
                const results = await response.json();
                const scoreDisplay = document.getElementById('scoreText');
    
                let scoreText = '';
                for (const filename in results) {
                    const score = results[filename].score;
    
                    scoreText += `File: ${filename}, Score: ${score}%\n`;
                }
                scoreDisplay.innerText = scoreText;
            } catch (error) {
                console.error('Error:', error);
                scoreDisplay.innerText = 'An error occurred. Please try again.';
            }
        });
    </script>    
</body>
</html>
