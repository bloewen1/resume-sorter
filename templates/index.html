<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>File Parser</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- File Upload Form -->
    <h1>Upload a Zip File Containing Word Documents or PDFs</h1>
    <form action="/parse" method="post" enctype="multipart/form-data" id="parse">
        <input type="file" name="file">
        <input type="submit" value="Parse">
    </form>

    <form action="/delete" method="post" id="deleteForm">
        <input type="submit" value="Delete All Resumes">
    </form>

    <form action="/score" method="post" enctype="multipart/form-data" id="search">
        <label for="search_word">Search Words:</label>
        <input type="checkbox" name="search_word" value="Python">Python
        <input type="checkbox" name="search_word" value="Javascript">Javascript
        <input type="checkbox" name="search_word" value="SQL">SQL
        <input type="checkbox" name="search_word" value="HTML">HTML
        <input type="checkbox" name="search_word" value="Oracle">Oracle
        <br>
        <input type="submit" value="Load Scores">
    </form>

    <!-- Loading Spinner -->
    <div id="loading-spinner"></div>

    <!-- Score Display -->
    <div id="score" style="display: none;">
        <h2>Score:</h2>
        <table>
            <thead>
                <tr>
                    <th>Delete</th>
                    <th>File Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="scoreTable"></tbody>
        </table>
    </div>

    <script>
        // Get the form element and other necessary DOM elements
        const parseForm = document.getElementById('parse');
        const searchForm = document.getElementById('search');
        const deleteForm = document.getElementById('deleteForm');
        const scoreDiv = document.getElementById('score');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Function to submit the score form
        function submitScoreForm() {
            const formData = new FormData(searchForm); // Get the form data

            fetch('/score', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(results => {
                // Handle and display the results as needed
                const scoreTable = document.getElementById('scoreTable');
                scoreTable.innerHTML = ''; // Clear any previous content from the score table

                // Sort results based on score in descending order
                results.sort((a, b) => b[1] - a[1]);

                // Populate the score table with the sorted results
                for (const result of results) {
                    const filename = result[0];
                    const score = result[1];

                    const row = document.createElement('tr'); // Create a new table row
                    const fileNameCell = document.createElement('td'); // Create a new table cell for the file name
                    const scoreCell = document.createElement('td'); // Create a new table cell for the score
                    const deleteCell = document.createElement('td'); // Create a new table cell for the delete button

                    deleteCell.appendChild(createDeleteButton(filename)); // Append delete button to the cell
                    fileNameCell.textContent = filename; // Set the file name as the content of the cell
                    scoreCell.textContent = `${score}%`; // Set the score as the content of the cell

                    row.appendChild(deleteCell); // Add the delete cell to the row
                    row.appendChild(fileNameCell); // Add the file name cell to the row
                    row.appendChild(scoreCell); // Add the score cell to the row

                    scoreTable.appendChild(row); // Add the row to the score table
                }

                // Show the score section after getting results
                scoreDiv.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Function to create a delete button for each row
        function createDeleteButton(filename) {
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', () => {
                deleteRow(filename);
            });
            return deleteButton;
        }

        // Function to handle row deletion
        function deleteRow(filename) {
            fetch('/delete_row', {
                method: 'POST',
                body: JSON.stringify({ filename: filename }), // Send filename to server
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    // Reload the score table after successful deletion
                    submitScoreForm();
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        // Add event listener to the parse button
        parseForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(parseForm); // Get the form data
            loadingSpinner.style.display = 'block'; // Show the loading spinner

            try {
                const response = await fetch('/parse', { // Send the form data to the server for processing
                    method: 'POST',
                    body: formData,
                });

                loadingSpinner.style.display = 'none'; // Hide the loading spinner after receiving the response

                if (!response.ok) {
                    throw new Error(`Server returned an error. Status: ${response.status}`);
                }

                submitScoreForm();

            } catch (error) {
                console.error('Error:', error);
                const scoreDisplay = document.getElementById('scoreText');
                scoreDisplay.innerText = 'An error occurred. Please try again.';
            }
        });

        // Add event listener to the form submit button
        searchForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission
            submitScoreForm();
        });

        window.addEventListener('load', () => {
            // Trigger the "Load Scores" form submission when the page loads
            submitScoreForm();
        });
    </script>    
</body>
</html>
